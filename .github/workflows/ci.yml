name: aitm ci

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Launch manually'
  schedule:
    - cron: '0 */4 * * *'
  pull_request:
    branches:
      - main

jobs:
  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -pl :aitm-core -am clean install --no-transfer-progress -DskipTests
      - name: Run core tests
        run: mvn -pl :aitm-core --no-transfer-progress test

  clickhouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -pl :aitm-clickhouse -am clean install --no-transfer-progress -DskipTests
      - name: Run clickhouse tests
        run: mvn -pl :aitm-clickhouse --no-transfer-progress test
        env:
          TESTCONTAINERS_REUSE_ENABLE: true

  spark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -pl :aitm-spark -am clean install --no-transfer-progress -DskipTests
      - name: Run spark tests
        run: mvn -pl :aitm-spark --no-transfer-progress test
        env:
          TESTCONTAINERS_REUSE_ENABLE: true

  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: server - Build with Maven
        run: mvn -pl :aitm-server -am clean install --no-transfer-progress -DskipTests
      - name: js - Build with Maven
        run: mvn -pl :aitm-js -am clean install --no-transfer-progress -DskipTests
      - name: js - Package with Maven
        run: mvn -pl :aitm-js package --no-transfer-progress
      - name: Run server tests
        run: mvn -pl :aitm-server --no-transfer-progress test

  java-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -pl :aitm-java-client -am clean install --no-transfer-progress -DskipTests
      - name: Run http-client tests
        run: mvn -pl :aitm-java-client --no-transfer-progress test

